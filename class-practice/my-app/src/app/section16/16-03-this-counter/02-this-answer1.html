<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>this의 이해</title>
    <script>
      class 카운터클래스 {
        count = 10;

        // 해결방법1) 화살표 함수로 바꾸기: 실행 주체가 바뀌어도 로직 상에서의 this를 유지함
        카운트올려주세요 = () => {
          console.log("===================");
          console.log("카운트올려주세요 this: ", this); // this: 카운터클래스
          console.log("===================");

          console.log("카운트를 올려주면 됨");
          this.count += 1;
          console.log(this.count); // this: 카운터클래스
        };

        버튼그려주세요 = () => {
          console.log("===================");
          console.log("버튼그려주세요 this: ", this); // this: 카운터클래스 => this는 현재 시각적으로 봤을때 감싸고 있는 객체 또는 클래스
          console.log("===================");

          const button = document.createElement("button");
          // button.count = 50;
          button.innerText = "카운트 올리는 버튼";
          button.addEventListener("click", this.카운트올려주세요);
          document.body.appendChild(button);
        };
      }

      window.onload = () => {
        const 카운터 = new 카운터클래스();
        카운터.버튼그려주세요();
      };
    </script>
  </head>
  <body></body>
</html>
